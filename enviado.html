<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio enviado</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">

</head>

<body>
    <h1>RESULTADO</h1>
    <h2 id="mensagem"></h2>
    <h4 id="agradecimento"></h4>
    <script>
        var urlParams = new URLSearchParams(window.location.search);
        var newMessage = urlParams.get('message');
        var fullName = sessionStorage.getItem('fullname');
        console.log(newMessage);
        document.getElementById("mensagem").innerHTML = newMessage;
        document.getElementById("agradecimento").innerHTML = `Obrigado ${fullName} por participar`;
    </script>
    
</body>

</html>
