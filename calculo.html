<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Simulador de Mercado Interno</title>

</head>

<body>
    <h1>Simulador de Mercado Interno</h1>
    <form id="calculador-form" name="calculador-form" method="post" action="/enviado.html">
        
        <label for="quantity">Quantidade (tons):</label>
        <input type="number" id="quantity" name="quantity" required>

        <label for="price">Preço em Dólar:</label>
        <input type="number" step="0.01" id="price" name="price" required>

        <label for="cooperative">Cooperativa (%):</label>
        <input type="number" step="0.01" id="cooperative" name="cooperative" required>

        <label for="funrural">Funrural:</label>
        <input type="checkbox" id="funrural" name="funrural">
        <label for="funrural">Sim</label>
        
        <button type="submit" name="submit">Calcular</button>
        
    </form>
    <script src="script.js"></script>
  </body>


</html>
